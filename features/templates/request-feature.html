{% extends "base.html" %} 
{% block page_title %} New Feature {% endblock %} 
{% block page_heading %} Request New Feature {% endblock %} 

{% load bootstrap_tags %} {% block search %}
<form class="form-inline form-right text-right my-2 my-lg-0" action="{% url 'search-bugs' %}">
    <div class="wrap-fields">
        <input class="form-control mr-sm-2 w-100" name="search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn my-2 my-sm-0 search-icon" type="submit"><i class="fas fa-search"></i></button>
    </div>
</form>
{% endblock %} {% block content %}
<form action="" method="POST">{% csrf_token %} {{ feature_form | as_bootstrap }}
    <input class="btn alert-success" type="submit" value="Submit" />
</form>
{% endblock %}
